  # Frontend
  frontend:
    build:
      context: ./src/services/frontend
      target: 'develop-stage'
    ports:
      - '8080:8080'
    volumes:
      - './src/services/frontend:/app'
    command: /bin/sh -c "yarn && quasar dev"


  nginx:
    build:
      context: ./src/services/nginx
    restart: unless-stopped
    volumes:
      - ./src/services/nginx/data/nginx:/etc/nginx/conf.d
#      - ./src/services/nginx/data/certbot/conf:/etc/letsencrypt
#      - ./src/services/nginc/data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"


